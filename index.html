<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-White: hsl(0, 100%, 100%);
        --color-Grey-500: hsl(217, 12%, 63%);
        --color-Grey-900: hsl(213, 19%, 18%);
        --color-Grey-950: hsl(216, 12%, 8%);
        --color-Orange-500: hsl(25, 97%, 53%);
        --color-Grey-800: hsl(213, 19%, 24%);
        --font-Overpass: "Overpass", sans-serif;
      }
    </style>
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Rating component</title>
  </head>
  <body>
    <main
      class="md:w-full mx-auto flex flex-col items-center justify-center min-h-screen bg-Grey-950 px-4"
    >
      <!-- Rating State -->
      <section
        id="rating-state"
        class="bg-Grey-900 rounded-4xl md:p-8 p-6 flex flex-col md:w-[400px] max-w-[375px]"
      >
        <!-- Star Icon Section -->
        <section
          class="bg-Grey-800 rounded-full w-12 h-12 flex items-center justify-center mb-8"
        >
          <img src="assets/icon-star.svg" alt="icon-star" class="w-6 h-6" />
        </section>
        <!-- Text Section -->
        <section>
          <h3 class="text-White text-3xl font-bold mb-4 font-Overpass">
            How did we do?
          </h3>
          <p
            class="text-Grey-500 text-sm mb-6 font-Overpass text-[15px] font-normal"
          >
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <!-- Rating Buttons -->
          <div class="flex justify-between mb-6 w-full">
            <button
              class="rating-button bg-Grey-800 text-Grey-500 hover:bg-Orange-500 hover:text-Grey-950 w-12 h-12 rounded-full font-bold flex items-center justify-center"
            >
              1
            </button>
            <button
              class="rating-button bg-Grey-800 text-Grey-500 hover:bg-Orange-500 hover:text-Grey-950 w-12 h-12 rounded-full font-bold flex items-center justify-center"
            >
              2
            </button>
            <button
              class="rating-button bg-Grey-800 text-Grey-500 hover:bg-Orange-500 hover:text-Grey-950 w-12 h-12 rounded-full font-bold flex items-center justify-center"
            >
              3
            </button>
            <button
              class="rating-button bg-Grey-800 text-Grey-500 hover:bg-Orange-500 hover:text-Grey-950 w-12 h-12 rounded-full font-bold flex items-center justify-center"
            >
              4
            </button>
            <button
              class="rating-button bg-Grey-800 text-Grey-500 hover:bg-Orange-500 hover:text-Grey-950 w-12 h-12 rounded-full font-bold flex items-center justify-center"
            >
              5
            </button>
          </div>
        </section>
        <!-- Submit Button -->
        <button
          id="submit-button"
          class="bg-Orange-500 text-Grey-950 w-full py-3 rounded-3xl font-bold uppercase tracking-wide hover:bg-White hover:text-Grey-950"
        >
          Submit
        </button>
      </section>

      <!-- Thank You State -->
      <section
        id="thank-you-state"
        class="hidden bg-Grey-900 rounded-4xl md:p-8 p-6 flex flex-col items-center md:w-[400px] max-w-[375px] text-center"
      >
        <!-- Illustration Section -->
        <img
          src="assets/illustration-thank-you.svg"
          alt="Thank You Illustration"
          class="w-32 h-auto mb-6"
        />
        <!-- Selected Rating Display -->
        <div
          class="bg-Grey-800 text-Orange-500 rounded-full px-6 py-2 text-sm font-bold mb-6"
        >
          You selected <span id="selected-rating">4</span> out of 5
        </div>
        <!-- Thank You Text -->
        <h3 class="text-White text-3xl font-bold mb-2 mt-4 font-Overpass animate__animated animate__backInDown">
          Thank you!
        </h3>
        <p class="text-Grey-500 text-sm font-Overpass text-[15px] font-normal">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
        <!-- Go Back Button -->
        <button
          id="go-back-button"
          class="bg-Grey-800 text-White w-full py-3 rounded-3xl font-bold uppercase tracking-wide hover:bg-Orange-500 hover:text-White mt-6"
        >
          Rate Again
        </button>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
